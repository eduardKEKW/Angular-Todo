<div class="sheet">
  <ng-container *ngIf="!user; else logged">
    <mat-tab-group>
      <mat-tab label="Register">
        <app-register></app-register>
      </mat-tab>
      <mat-tab label="Log In">
        <app-login></app-login>
      </mat-tab>
    </mat-tab-group>
  </ng-container>

  <ng-template #logged>
    <div class="user">
      Welcome {{ user.username }}
    </div>
  </ng-template>
</div>
